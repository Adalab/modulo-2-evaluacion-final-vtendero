<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Series finder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Inconsolata&family=Sriracha&family=Yusei+Magic&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/f2e0e49a34.js"
      crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body class="page">
    <main class="main">
      <section class="finder">
          <h1 class="finder__title">console.log(findSerie);</h1>

          <form class="finder__form js-form" method="GET">
              <input class="finder__form--input js-input" type="text" placeholder="Ej. Breaking Bad" required>
              <input class="finder__form--button js-searchButton" type="button" value="Buscar">
          </form>
      </section>
       <section class="results">
          <div class="results__search js-results__search js-searchHidden">
              <div class="results__search--titleContainer">
                  <img class="results__search--gif" src="./assets/images/giphy.gif" alt="gif popcorn" title="popcorn gif">
                  <h2 class="results__search--title">Resultados de búsqueda:</h2>
              </div>
              <ul class="results__search--list js-searchResults"></ul>
          </div>

          <div class="results__favorites">
              <h2 class="results__favorites--title">Mis favoritas
                  <span class="results__favorites--heart">❤</span>
              </h2>

              <button class="results__favorites--remove js-favRemoveButton">
                <i class="far fa-trash-alt"></i> Vaciar favoritas
              </button>

              <ul class="results__favorites--list js-favResults"></ul>
          </div>
       </section>
    </main>
    <footer class="footer">
            <div class="footer__info">
                <small class="footer__info--copy">vtendero © 2021</small>
                <small class="footer__info--motto">dark mode coding</small>
                <section class= "footer__socialMedia">
                    <a class="footer__socialMedia--icon" title="Github" href="https://github.com/vtendero"   target="_blank">
                        <i class="fab fa-github footer__socialMedia--icon"></i></a>
                    <a class="footer__socialMedia--icon" title="Linkedin" href="https://www.linkedin.com/in/valle-tendero/" target="_blank">
                        <i class="fab fa-linkedin footer__socialMedia--icon"></i>
                    </a>
                </section>
            </div>
            <img class="footer__logo" src="./assets/images/world.jpg" alt="Logo"></img>
        </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
