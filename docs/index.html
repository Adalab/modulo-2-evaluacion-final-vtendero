<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Series finder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Sriracha&family=Yusei+Magic&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/f2e0e49a34.js"
      crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body class="page">
    <main class="main">
      <section class="searcher">
          <div class="searcher__title">
              <h1 class="searcher__title--title">console.log(findSerie);</h1>
              <img class="searcher__title--gif" src="./assets/images/giphy.gif" alt="gif popcorn" title="popcorn gif">
          </div>

          <form class="searcher__form js-form" method="GET">
              <input class="searcher__form--input js-input" type="text" placeholder="Ej. Breaking Bad" required>
              <input class="searcher__form--button js-searchButton" type="button" value="Buscar">
          </form>
      </section>
       <section class="results">
          <div class="results__search js-results__search js-searchHidden">
              <h2 class="results__search--title">Resultados de búsqueda:</h2>

              <ul class="results__search--list js-searchResults"></ul>
          </div>

          <div class="results__favorites">
              <h2 class="results__favorites--title">Mis favoritas
                  <span class="results__favorites--heart">❤︎</span>
              </h2>

              <button class="results__favorites--remove js-favRemoveButton">
                <i class="far fa-trash-alt"></i> Vaciar favoritas
              </button>

              <ul class="results__favorites--list js-favResults"></ul>
          </div>
       </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
